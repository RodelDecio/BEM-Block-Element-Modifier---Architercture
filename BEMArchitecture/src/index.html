<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BEM Card </title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="card">
    <img src="https://placehold.co/600x400?text=Hello+World" alt="Card Image" class="card__image">
    <div class="card__content">
      <h2 class="card__title">Hello Card</h2>
      <p class="card__description">This card component includes basic elements such as an image, a title, a description, and a button. It's styled to have a modern appearance, making it an ideal starting point for anyone learning how to build reusable and modular UI components using CSS.</p>
      <a href="#" class="card__button card__button--primary">Learn More</a>
    </div>
  </div>

</body>
</html>
